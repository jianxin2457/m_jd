<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
    <script src="./js/search.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="javascript:;" class="mui-icon fa fa-search mui-pull-right"></a>
    </header>
    <div class="search-content">
        <div class="search-top">
            <input type="text" placeholder="请输入你想搜素的内容" id="searchText">
            <input type="button" value="搜索" id="searchBtn">
        </div>
        <div class="search-ts mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span id="searchRemove" class="mui-pull-right">清除历史</span>
        </div>
        <ul class="mui-table-view" id="itemList">


        </ul>
    </div>
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon fa fa-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon fa fa-indent"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon fa fa-user"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <script type="text/template" id="template1">
        {{ each list}}
        <li data-wk="{{$value}}" class="mui-table-view-cell">{{$value}}</li>
        {{/each}}
    </script>
</body>

</html>
