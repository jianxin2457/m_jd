<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/category.css">

</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="javascript:;" class="mui-icon fa fa-search mui-pull-right"></a>
    </header>
    <div class="category-content">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll" id="oneList">

                </ul>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll" id="twoList">
                    <!-- 第二个坑 -->
                </ul>
            </div>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item " href="#tabbar">
            <span class="mui-icon fa fa-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="#tabbar-with-chat">
            <span class="mui-icon fa fa-indent"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon fa fa-user"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <script type="text/template" id="template1">
        {{each rows}}
        <li data-id="{{$value.id}}"><a href="#">{{$value.categoryName}}</a></li>
        {{/each}}
    </script>
    <script type="text/template" id="template2">
        {{each rows}}
        <li>
            <a href="javascript:;">
                <img src="{{$value.brandLogo}}" alt="">
                <p>{{$value.brandName}}</p>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/category.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
</body>

</html>
